version: '3.8'

services:
  backend:
    image: ${DOCKER_USERNAME}/blitzduel-backend:latest
    container_name: blitzduel-backend
    ports:
      - "8080:8080"
    networks:
      - blitzduel-network
    restart: unless-stopped

  frontend:
    image: ${DOCKER_USERNAME}/blitzduel-frontend:latest
    container_name: blitzduel-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - blitzduel-network
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - blitzduel-network
    restart: unless-stopped

networks:
  blitzduel-network:
    driver: bridge