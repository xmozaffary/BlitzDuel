# ==========================================
# DEVELOPMENT CONFIGURATION
# ==========================================

# Database (Local PostgreSQL via Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/blitzduel
spring.datasource.username=blitz
spring.datasource.password=blitz123

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS (Allow localhost)
allowed.origins=http://localhost:3000,http://localhost:5173

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google


oauth2.redirect.base-url=http://localhost:5173

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.se.examenarbete.blitzduel=DEBUG