version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: blitzduel-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: blitz
      POSTGRES_PASSWORD: blitz123
      POSTGRES_DB: blitzduel
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: blitzduel-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@blitz.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - postgres

volumes:
  postgres-dev-data: